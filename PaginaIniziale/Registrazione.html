<!DOCTYPE html>
<html lang="it">

<head>
    <title>Registrazione</title>
    <style>
        @import url(Stile.css);
    </style>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-png" href="unicam-scudo.png" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="page-container">
        <div class="rettangolo">
            <header id="LogoUnicam" class="page-center">
                <a href="Home.html">  <img src="logoUnicam.jpg" style="width: 100%"> </a>
            </header>
            <div class="page-row" style="width: 100%">
                <div class="page-center">
                    <div class="page-half bordi">
                        <h5> <i class="fa fa-sign-in fa-fw page-text-dark-red"></i> <a href="Login.html"> Accedi</a> </h5>
                    </div>
                    <div class="page-half page-right bordini">
                        <h5> <i class="fa fa-user-plus fa-fw page-text-dark-red"></i> Registrati </h5>
                    </div>
                </div>
                <div id="campi" class="page-panel bordiNoTop page-center">
                    <form class="page-margin-bottom page-margin-top">
                        <div class="page-row">
                            <div class="page-half page-left">
                                <input id="nome" type="text" placeholder="Nome">
                            </div>
                            <div class="page-half page-right">
                                <input type="text" id="cognome" placeholder="Cognome">
                            </div>
                        </div>
                        <div class="page-margin-top">
                            <input type="text" id="cf" placeholder="Codice Fiscale">
                        </div>
                        <div class="page-margin-top">
                            <input type="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="page-margin-top">
                            <input type="number" id="tel" placeholder="Cellulare">
                        </div>
                        <div class="page-margin-top">
                            <input type="text" id="citta" placeholder="Città">
                        </div>
                        <div class="page-margin-top">
                            <input type="number" id="cap" placeholder="CAP">
                        </div>
                        <div class="page-row">
                            <div class="page-margin-top page-twothird page-left">
                                <input type="text" id="indirizzo" placeholder="Indirizzo">
                            </div>
                            <div class="page-margin-top page-third page-right">
                                <input type="text" id="numero_civico" placeholder="Numero Civico">
                            </div>
                        </div>
                        <hr>
                        <div id="trattamentoDati" class="page-justify page-margin-top">
                            <span> Autorizzo il trattamento dei miei dati personali ai sensi del Decreto Legislativo 30 giugno 2003, n. 196 “Codice in materia di protezione dei dati personali” <a href="http://www.camera.it/parlam/leggi/deleghe/03196dl.htm" target=”_blank”>(leggi)</a> </span>
                            <input type="checkbox" id="datiPrivacy">
                            <br>
                            <div class="page-margin-top">
                            <span> Altro </span>
                            <input type="checkbox" id="altro">
                            </div>
                        </div>
                        <div id="InvioDati">
                            <input type="submit" id="button" value="Invia" class="page-dark-red page-margin-top">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-center page-large page-dark-red page-margin-top">
        <div id="DettagliPagina">
            <p1>Unicam - Università degli Studi di Camerino - 62032, Camerino MC - IT</p1>
        </div>
    </footer>
</body>

</html>
