<!DOCTYPE html>
<html lang="it">

<head>
    <title>Recupero Password</title>
    <style>
        @import url(Stile.css);
    </style>
    <link rel="shortcut icon" type="image/x-png" href="unicam-scudo.png" />
</head>

<body>
    <a href="Home.html">
        <header class="logo page-display-container page-grayscale-min">
            <div class="page-display-middle page-center">
                <div class="page-half page-left"></div>
            </div>
        </header>
    </a>
    <div class="page-content page-center page-left-align">
        <h1> Recupero Password </h1>
        <br>
        <p> INSERIRE IL NOME UTENTE E L'INDIRIZZO DI POSTA ELETTRONICA PERSONALE (*) </p>
        <form class="page-input">
            <div>
                <label for="username">Username:</label>
                <br>
                <input id="username" type="text">
            </div>
            <br>
            <div>
                <label for="email">e-mail:</label>
                <br>
                <input id="email" type="email">
            </div>
        </form>
        <p>(*) quello indicato al momento della registrazione</p>
        <br>
        <input type="submit" name="Invio">
    </div>
</body>

</html>
